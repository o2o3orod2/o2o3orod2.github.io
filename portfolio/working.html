    <script>
    $(document).ready(function(){
     
        var win_h = $(window).height();
        $(".page").each(function(index){
            $(this).attr("data-page", win_h*index);
        });
        
        
        
       $(".page").on("mousewheel", function(e){
          
           var curPage = parseInt($(this).attr("data-page"));
           
            if(e.originalEvent.wheelDelta >= 0){
                $("body, html").stop().animate({scrollTop:curPage - win_h});
                return false;
            } else {
                $("body, html").stop().animate({scrollTop:curPage + win_h});
                return false;
            };
           
           
        });
        
        
           
            
            
            
        
            $(".page").on("mousewheel",function(index){
            
            var sc = $(window).scrollTop();
            var ht = $(window).height();
                
            console.log(sc*2);
                
                
                
             if(sc*1 > 0){
                  
                 $(".logo a").addClass("on");
                 $(".gnbBtn").addClass("on");
                 $(".pg2_tit").addClass("on");
                 
             } else if(sc == 0){
                 
                 $(".logo a").removeClass("on");
                 $(".gnbBtn").removeClass("on");
                 
                 $(".pg2_tit p").addClass("on");
                 
                 
             };
                
                
            if(sc >= ht*1){
                 
                $(".pg3_tit p").addClass("on");
                
             };
                
                
            
        });
        
        
        
        
           
       });
        
    </script>
